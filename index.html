<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container vw-100">
    <div class="header text-center bg-dark text-white p-3 mb-2">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <div class="container vw-100">
    <div class="row">
      <div class="col-3 border border-2 border-dark m-3 p-2">
        <form class="search-form">
          <div class="mb-3">
            <label for="location" class="form-label">Search for City</label>
            <input type="text" class="form-control" id="location" aria-describedby="citySearch">
            <div id="ins-search" class="form-text">Type a city to view the weather.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Search</button>
          <button type="button" class="btn btn-light mt-2 w-100 recall"">Button</button>
        </form>

      </div>
      <div class="col-8 border border-2 border-dark">
        <div class="row">
          <div class="col border border-2 border-dark m-2 today">
          </div>
        </div>
        <div class="col border border-2 border-dark m-2 day">
          Column
        </div>
        <div class="col border border-2 border-dark m-2 day">
          Column
        </div>
        <div class="col border border-2 border-dark m-2 day">
          Column
        </div>
        <div class="col border border-2 border-dark m-2 day">
          Column
        </div>
        <div class="col border border-2 border-dark m-2 day">
          Column
        </div>
      </div>



    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>

</html>
